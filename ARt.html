<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body >
  <a-scene embedded arjs='sourceType: webcam;'>
  		<a-assets>
    			<img id="basquiat" src="https://upload.wikimedia.org/wikipedia/en/e/e1/Untitled_acrylic_and_mixed_media_on_canvas_by_--Jean-Michel_Basquiat--%2C_1984.jpg">
    			<img id="mona" src="https://res.cloudinary.com/dougsillars/image/upload/w_1000/v1551634946/monalisa_nlcskz.jpg">
    			<img id="picasso" src="https://res.cloudinary.com/dougsillars/image/upload/w_1000/v1551634942/Mural_del_Gernika_s9ldah.jpg">
    			<img id="doug" src="https://res.cloudinary.com/dougsillars/image/upload/v1553693215/dougheadshot_zcocme.jpg">
    			<a-asset-item id="david" src="david/scene.gltf"></a-asset-item>
 			
    			
  		</a-assets>
  	
      <a-marker type='pattern' url='ARMarker/pattern-marker1.patt'>
         <a-box position='0 0 0' scale="3.5 0.5 5" src ="#mona" ></a-box>
      </a-marker>
      
            <a-marker type='pattern' url='ARMarker/Doug.patt'>
         <a-box position='0 0 0' scale="3.5 0.5 5" src ="#doug" ></a-box>
      </a-marker>
      
      <a-marker type='pattern' url='ARMarker/pattern-marker2.patt'>
         <a-box position='0 0 0' scale="0.2 0.2 0.2" src ="#basquiat" ></a-box>
      </a-marker>
      
      <a-marker type='pattern' url='ARMarker/pattern-marker3.patt'>
         <a-box position='0 0 0' scale="1 0.5 0.2" src ="#picasso" ></a-box>
      </a-marker>
      
            
      <a-marker type='pattern' url='ARMarker/pattern-marker4.patt'>
         <a-entity position='0 0 0'  gltf-model ="#david" ></a-entity>
      </a-marker>
      
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
</html>
